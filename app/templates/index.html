{% extends "base.html" %}

{% block title %}Object Detection Game{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOLOv5 Quiz</title>
    <style>
        #video {
            width: 640px;
            height: 480px;
            border: 1px solid black;
        }
        #quiz {
            margin-top: 20px;
        }
        #score {
            margin-top: 20px;
            font-size: 20px;
        }
        #time {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>YOLOv5 Quiz</h1>
    <div>
        <img id="video" src="{{ url_for('main.video_feed') }}">
    </div>
    <div>
        <button onclick="startQuiz()">Start Quiz</button>
        <button onclick="pauseVideo()">Pause Video</button>
        <button onclick="startVideo()">Start Video</button>
    </div>
    <div id="quiz">
        <p id="question">Question will appear here</p>
        <button id="answer1" class="quiz-button" onclick="handleButtonClick(this)" >1</button>
        <button id="answer2" class="quiz-button" onclick="answerQuestion(this)" >2</button>
        <button id="answer3" class="quiz-button" onclick="answerQuestion(this)" >3</button>
    </div>
    <div id="correct-answer" class="correct-answer"></div>
    <div id="score">Score: 0</div>
    <div id="time">Time left: 60 seconds</div>
    <div id="extra-paragraph"></div>

    <script>
        let score = 0;
        let timeLeft = 60;
        let correctAnswer = 0;
        let timer = null;

        function pauseVideo() {
            if (!videoPaused) {
                document.getElementById('video').src = "";
                videoPaused = true;
            }
        }

        function startVideo() {
            if (videoPaused) {
                document.getElementById('video').src = "{{ url_for('main.video_feed') }}";
                videoPaused = false;
            }
        }

        function startQuiz() {
            // Reset score and time
            score = 0;
            timeLeft = 60;
            document.getElementById('score').innerText = 'Score: ' + score;
            document.getElementById('time').innerText = 'Time left: ' + timeLeft + ' seconds';

            // Clear any existing timer
            if (timer) {
                clearInterval(timer);
            }

            // Fetch the first question
            fetch('/start_quiz')
                .then(response => response.json())
                .then(data => {
                    console.log('Quiz data received:', data);  // Debugging line
                    document.getElementById('question').innerText = data.question;
                    correctAnswer = data.correctAnswer;
                    // Shuffle answers and display
                    const answers = [data.correctAnswer, ...data.incorrectAnswers];
                    shuffleArray(answers);

                    document.getElementById('answer1').innerText = answers[0];
                    document.getElementById('answer2').innerText = answers[1];
                    document.getElementById('answer3').innerText = answers[2];

                    // Enable the buttons after setting the new question
                    const buttons = document.querySelectorAll('.quiz-button');
                    buttons.forEach(btn => btn.disabled = false);

                    // Find the correct button by comparing innerText
                    buttons.forEach(button => {
                        if (button.innerText == correctAnswer) {
                            button.setAttribute('data-correct', 'true');
                        } else {
                            button.removeAttribute('data-correct');
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching question:', error);
                });

            // Start the timer
            timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert('Game Over! Your score is ' + score);
                } else {
                    timeLeft -= 1;
                    document.getElementById('time').innerText = 'Time left: ' + timeLeft + ' seconds';
                }
            }, 1000);
        }

        function answerQuestionQ(button) {
            const selectedAnswer = button.innerText;

            if (button.getAttribute('data-correct') === 'true') {  // Check if the clicked button is the correct answer
                score += 1;
                document.getElementById('score').innerText = 'Score: ' + score;
                fetch('/next_question')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('question').innerText = data.question;
                        correctAnswer = data.correctAnswer;

                        // Shuffle answers and display
                        const answers = [data.correctAnswer, ...data.incorrectAnswers];
                        shuffleArray(answers);

                        document.getElementById('answer1').innerText = answers[0];
                        document.getElementById('answer2').innerText = answers[1];
                        document.getElementById('answer3').innerText = answers[2];

                        // Re-enable the buttons after the question is updated
                        const buttons = document.querySelectorAll('.quiz-button');
                        buttons.forEach(btn => {
                            btn.disabled = false;
                            if (btn.innerText == correctAnswer) {
                                btn.setAttribute('data-correct', 'true');
                            } else {
                                btn.removeAttribute('data-correct');
                            }
                        });
                    });
            } else {
                // Handle wrong answer if needed
            }
        }

        function autoAnswer() {
            fetch('/detection_data')
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        return;  // Do nothing if there is no data
                    }

                    // Find the item with the maximum confidence
                    let maxConfidenceItem = data.reduce((maxItem, item) => {
                        return item.confidence > maxItem.confidence ? item : maxItem;
                    }, { confidence: -1 });  // Initialize with a confidence lower than any possible value

                    // Auto-answer based on the item with the highest confidence
                    if (maxConfidenceItem.confidence > 0) {  // Ensure confidence is greater than zero
                        let buttonId;
                        if (maxConfidenceItem.label === "scissors") {
                            buttonId = 'answer1';
                        } else if (maxConfidenceItem.label === "cup") {
                            buttonId = 'answer2';
                        } else if (maxConfidenceItem.label === "book") {
                            buttonId = 'answer3';
                        }

                        if (buttonId) {
                            const button = document.getElementById(buttonId);
                            if (button) {
                                button.click();
                            }
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching detection data:', error);
                });
        }

        // Poll for detection data every second
        setInterval(autoAnswer, 1000);

        function answerQuestion(button) {
            const selectedAnswer = button.textContent;
            const answerDiv = document.getElementById("correct-answer");

            if (selectedAnswer === correctAnswer) {
                answerDiv.textContent = "Correct! The answer is " + correctAnswer + ".";
                answerDiv.style.color = "green";
            } else {
                answerDiv.textContent = answer + "Incorrect. The correct answer is " + correctAnswer + ".";
                answerDiv.style.color = "red";
            }
        }


        function handleButtonClick(button) {
            // Check if the first button was clicked
            if (button.id === 'answer1') {
                addParagraph();  // Print "Hello, World!" when the first button is clicked
            }
            answerQuestion(button);
        }
        function addParagraph() {
            // Create a new paragraph element
            const newParagraph = document.createElement('p');

            // Set the text content of the paragraph
            newParagraph.textContent = "This is an additional paragraph added to the webpage.";

            // Append the paragraph to the div with id 'extra-paragraph'
            document.getElementById('extra-paragraph').appendChild(newParagraph);
        }
    </script>
    
</body>
</html>
{%endblock%}
